<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      article {  
         
        padding-top: 80px;
      }
    </style>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/33b3cdea20.js" crossorigin="anonymous"></script>
    <title>Exam Paper Evaluation</title>
  </head>
  <body>
    <div class="container justify-content-center">
      <div class="text-center">
        <h3>Online Exam Paper Evaluation</h3>
      </div>
      <article>
        <div class="text-center">
          <i class="fas fa-userpa fa-8x mb-1"></i>
        </div>
        <div class="text-center">
          <i class="fas fa-laptop-code fa-8x mb-4"></i>
          <div class="description">
            {%if class_name%}
            <h3 class="mb-3 font-weight-normal" style="color: blue">Status: {{ class_name }}</h3>
            <p style="color: black">Thank you for the uploading image</p>
            {%endif%}
            <form method="POST" name="main">
              <input type="submit"class="btn btn-primary" onclick="return check(this.form)" value="View Mark" formaction="/viewmark">
              <input type="submit" class="btn btn-danger"onclick="return check(this.form)" value="Logout" formaction="/logout">
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </article>
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
  
</html>
